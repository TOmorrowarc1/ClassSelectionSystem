<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程选择系统</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>课程选择系统</h1>
            <div class="token-status">
                当前状态: <span id="auth-status">未登录</span>
            </div>
        </header>

        <main>
            <div class="action-selector">
                <label for="action-select">请选择操作:</label>
                <select id="action-select"></select>
            </div>

            <div id="dynamic-form" class="dynamic-form-container"></div>

            <button id="submit-button" type="button">执行操作</button>

            <div id="response-container" class="response-container">
                <h2>操作结果</h2>
                <div id="response-content" class="content info">
                    请选择一个操作并执行。
                </div>
            </div>
        </main>
    </div>

    <!-- 必须使用 type="module" 来支持 import/export -->
    <script src="app.js" type="module"></script>
</body>

</html>
